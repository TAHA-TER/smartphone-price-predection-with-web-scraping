<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prédiction du Prix du Téléphone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="https://example.com/favicon.ico">
    <style>
        body {
            background-color: #121212;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }
        .container {
            margin-top: 50px;
            max-width: 500px;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
    
        h1, h2 {
            text-align: center;
            color: #ffffff;
        }
        .form-label {
            font-weight: bold;
            color: #ffffff;
        }
        .form-control {
            background-color: #333333;
            color: #ffffff;
            border: 1px solid #555555;
        }
        .form-control:focus {
            background-color: #444444;
            color: #ffffff;
            border-color: #777777;
            box-shadow: none;
        }
        .btn-primary {
            width: 100%;
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .loading-spinner {
            display: none;
            text-align: center;
            color: #ffffff;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Prédiction du Prix du Téléphone</h1>
        <form id="prediction-form" action="/predict" method="post" onsubmit="showSpinner()">
            <div class="mb-3">
                <label for="marque" class="form-label">Marque:</label>
                <input type="text" class="form-control" id="marque" name="marque" required>
            </div>
            <div class="mb-3">
                <label for="screen_size" class="form-label">Taille de l'écran:</label>
                <input type="text" class="form-control" id="screen_size" name="screen_size" required>
            </div>
            <div class="mb-3">
                <label for="ram" class="form-label">RAM (en GB):</label>
                <input type="text" class="form-control" id="ram" name="ram" required>
            </div>
            <div class="mb-3">
                <label for="stockage" class="form-label">Stockage (en GB):</label>
                <input type="text" class="form-control" id="stockage" name="stockage" required>
            </div>
            <button type="submit" class="btn btn-primary">Prédire</button>
        </form>
        <div class="loading-spinner" id="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Chargement...</span>
            </div>
            <p>Calcul en cours...</p>
        </div>
        <h2>{{ prediction_text }}</h2>
    </div>
    <script>
        function showSpinner() {
            document.getElementById('loading-spinner').style.display = 'block';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
